<html>
<head>
<style>

#main{
height:100px;
width:100px;
border:2px solid black;
background:pink;
position:absolute;
border-radius:50px;
animation-name:abc;
animation-duration:5s;


animation-iteration-count:infinite;


}
@keyframes abc{
0%{top:0px;left:0px;}
12.5%{top:0px;left:900px;}
25%{top:400px;left:900px;}
37.5%{top:400px;left:600px;}
50%{top:100px;left:600px;}
62.5%{top:100px;left:300px;}
75%{top:400px;left:300px;}
87.5%{top:400px;left:0px;}
100%{top:0px;left:0px;}

}

</style>

</head>


<body>
  <div id="main"></div>
  <h3 align="center"MDTAB></h3>


</body>
</html>
