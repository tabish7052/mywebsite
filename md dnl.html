<html>

<head>
  <style>

#main{
height:400px;
width:400px;
background:blue;
animation-name:abc;
animation-duration:5s;
animation-iteration-count:5;//infinite chalta rahega
animation-delay:3s;
}
@keyframes abc{
0%{background:blue;}
   25%{background:red;}
   50%{background:purple;}
   75%{background:skyblue;}
   100%{background:orange;}
}
</style>  

</head>


<body>
<div id="main"></div>

</body>
</html>
