<html>
<head>
<style>

#a{
height:100px;
width:100px;
background:orange;
animation-name:abc;
animation-duration:5s;
position:absolute;
animation-iteration-count:infinite;


}
@keyframes abc{
0%{top:0px;left:0px;}
25%{top:0px;left:500px;}
50%{top:400px;left:500px;}
75%{top:400px;left:500px;}
85%{top:400px;left:500px;}
100%{top:0px;left:0px;}

}

</style>

</head>


<body>
  <div id="a"></div>


</body>
</html>
